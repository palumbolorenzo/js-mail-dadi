<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
   <main>
    <div class="main">
        <div>
            <h1>Inserisci la tua e-mail</h1>
            <form action="" method="get">
                <label for="user-email">La mail da cercare</label>
                <input type="text" name="email" id="user-email">
                <button class="btn btn-dark">Cerca</button>
            </form>
            <div id="output"></div>
            <div class="found"></div>
            <div class="unfound"></div>
        </div>

        <div class="dice-container">
            <div>
                <div class="text-white">Il tuo dado: <span id="userdice"></span></div>
                <div class="text-white">Il dado del computer: <span id="computerdice"></span></div>
            </div>
            <div>
                <button type="button" class="btn btn-dark" id="roll">Tira i dadi</button>
            </div>
            <div>
                <div class="text-white"><span id="loser"></span></div>
                <div class="text-white"><span id="winner"></span></div>
            </div>
        </div>

    </div>
   </main>
    
</body>
</html>
